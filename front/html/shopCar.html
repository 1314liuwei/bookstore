    <ul class="list" id="goods">
        <li v-for="(item,index) in goodsList" @click="handleDetail(item)">
            <div class="cover">
                <img :src="item.cover">
            </div>
            <div class="info">
                <p class="title">{{item.name}}</p>
                <p class="price">￥ {{item.price}}</p>
                <button @click.stop="handleShopping">加入购物车</button>
            </div>
        </li>
    </ul>
    


    <table class="table table-striped">
